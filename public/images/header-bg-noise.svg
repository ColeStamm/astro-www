<svg xmlns="http://www.w3.org/2000/svg" viewBox="1600 1248" width="1600" height="1248" opacity="0.2">
	<defs>
		<filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
			<feTurbulence type="fractalNoise" baseFrequency="0.124" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
			<feSpecularLighting surfaceScale="17" specularConstant="0.7" specularExponent="20" lighting-color="#94d56f" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
			<feDistantLight azimuth="3" elevation="66"></feDistantLight>
			</feSpecularLighting>
		</filter>
	</defs>
	<rect width="1600" height="1248" fill="#000000" />
	<rect width="1600" height="1248" fill="#ffffff" filter="url(#nnnoise-filter)" />
</svg>